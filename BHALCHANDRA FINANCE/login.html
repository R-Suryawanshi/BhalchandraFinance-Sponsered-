<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800">

<!-- Login Page -->
<div class="min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-gray-200 p-10 space-y-6">
    <div class="text-center">
      <img src="logo.jpg" alt="Bhalchandra Logo" class="h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold">Welcome Back</h2>
      <p class="text-sm text-gray-500">Enter your credentials to continue</p>
    </div>

    <form id="loginForm" class="space-y-4" onsubmit="return validateLogin()">
      <div>
        <label for="username" class="block font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
      </div>

      <p id="errorMsg" class="text-red-600 text-sm hidden"></p>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>

      <button type="button" onclick="backToHome()"
        class="w-full bg-gray-100 text-gray-700 p-3 rounded-lg hover:bg-gray-200 transition">
        Back to Home
      </button>
    </form>
  </div>
</div>

<script>
  function validateLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (!username || !password) {
      errorMsg.textContent = "Username and password are required.";
      errorMsg.classList.remove("hidden");
      return false;
    }

    if (username.length < 4 || username.length > 16) {
      errorMsg.textContent = "Username must be 4â€“16 characters long.";
      errorMsg.classList.remove("hidden");
      return false;
    }

    if (password.length < 6) {
      errorMsg.textContent = "Password must be at least 6 characters.";
      errorMsg.classList.remove("hidden");
      return false;
    }

    errorMsg.classList.add("hidden");

    // Redirect logic
    if (username.toLowerCase() === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "user.html";
    }

    return false; // prevent form submission
  }

  function backToHome() {
    window.location.href = "home.html";
  }
</script>

</body>
</html>
